<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>TTS & Translation App</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 p-6">
        <h1 class="text-3xl text-white hover:text-yellow-400 transition-colors duration-300 pb-2">
            Welcome to My Text Translation App
        </h1>
    
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md w-full">
      <h1 class="text-2xl font-semibold text-gray-800 text-center mb-4">
        Create some text, pick your language and listen
      </h1>

      <!-- Text Input -->
      <textarea
        class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
        placeholder="Type your text here..."
      ></textarea>

      <!-- Language Section -->
      <div class="mt-4">
        <label
          for="languageSelect"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Select Language</label
        >
        <select
          id="languageSelect"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></select>
      </div>

      <!-- Voice Selection -->
      <div class="mt-4">
        <label
          for="voiceSelect"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Select Voice</label
        >
        <select
          id="voiceSelect"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="default">Default Voice</option>
          <option value="voice1">Voice 1</option>
          <option value="voice2">Voice 2</option>
        </select>
      </div>

      <!-- Play Button -->
      <button
        class="mt-6 w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        id="playButton"
      >
        Play Text
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
